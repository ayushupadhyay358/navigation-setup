<template>
    <div class="slds-var-m-around_medium">
        <template lwc:if={isFormReady}>
            <lightning-record-form record-id={recordId} object-api-name={objectApiName} fields={FIELDS} columns="2"
                mode="view" onsubmit={handleSubmit}>
            </lightning-record-form>
        </template>
        <template lwc:else>
            <p>Form not loaded.</p>
            <p>Record Id = {recordId}</p>
            <p>Object Api Name = {objectApiName}</p>
        </template>
    </div>
</template>
