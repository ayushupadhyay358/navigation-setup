<template>
    <lightning-card title="Parent Container">
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_3-of-12">
                <div class="slds-scrollable slds-var-m-around_medium" style="height:10rem;width:90%" tabindex="0">
                    <ul class="slds-has-dividers_around-space">
                        <template for:each={listConfig} for:item="listItem">
                            <li class="slds-item" key={listItem.Component_Name__c}
                                data-cmpname={listItem.Component_Name__c} onclick={handleComponentChange}
                                onfocus={handleListFocus} onblur={handleListBlur}>
                                {listItem.Label__c}
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
            <div class=" slds-col slds-size_9-of-12">
                <lwc:component lwc:is={componentRef} record-id={recordId} object-api-name={objectApiName}>

                </lwc:component>
            </div>
        </div>
    </lightning-card>
</template>
